<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/255a2a7703.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>
<body>
    <main>
        <h1>Track your expenses</h1>
        <form id="budgetForm" onsubmit="return false;">
            <div class="input-group">
                <label for="income">Income: </label>
                <input type="number" id="income" placeholder="Income Amount $">
                <button type="button" id="incomeBtn">Add</button>
            </div>
            <div class="input-group">
                <label for="date">Date: </label>
                <input type="date" id="date">
            </div>
            <div class="input-group">
                <label for="expense">Expense: </label>
                <input type="number" id="expense" placeholder="$Expense">
            </div>
            <div class="input-group">
                <label for="category">Category: </label>
                <input list="categories" id="category" placeholder="Type?">
                <datalist id="categories">
                    <option value="Entertaiment">
                    <option value="Groceries">
                    <option value="Bills">
                    <option value="Food">
                    <option value="Other">
                  </datalist>
                <button type="button" id="expenseBtn">Add</button>
            </div>
        </form>
        <!-- card start -->
        <ul class="cards">
            <li>
                <img src="icons/coins-money-svgrepo-com.svg">
                <span class="info">
                    <h3><span>$</span>
                    <span class="income-card">0</span>
                </h3>
                <p>Income</p>
                </span>
            </li>
            <li>
                <img src="icons/credit-card-business-and-finance-svgrepo-com.svg">
                <span class="info">
                    <h3><span>$</span>
                    <span class="expenses-card">0</span>
                </h3>
                <p>Expenses</p>
                </span>
            </li>
            <li>
                <img src="icons/money-bag-svgrepo-com.svg">
                <span class="info">
                    <h3><span>$</span>
                    <span class="balance-card">0</span>
                </h3>
                <p>Balance</p>
                </span>
            </li>
        </ul>
        <!-- card close -->

        <!-- History section start -->
        <div class="history">
            <h2>Expense History</h2>
            <button id="clearHistoryButton">Clear History</button>
            <ul class="expense-history">
            </ul>
        </div>

        <!-- History section close -->
    </main>
    <script src="index.js"></script>
</body>
</html>
